<mat-card class="card-dialog-container">
  <mat-card-header>
    <mat-card-title-group class="mat-card-header-text">
      <mat-card-title> <span class="title" translate>operator.heading</span> </mat-card-title>
    </mat-card-title-group>
    <div fxFlex></div>
    <span class="md-remove" (click)="doClose()">
      <mat-icon>close</mat-icon>
    </span>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="formGroup">
      <div class="form-container">
        <!-- FIRST NAME -->
        <mat-form-field>
          <input matInput type="text" formControlName="firstName" />
          <mat-placeholder> <span translate>contact.firstName</span> </mat-placeholder>
        </mat-form-field>

        <!-- LAST NAME -->
        <mat-form-field>
          <input matInput type="text" formControlName="lastName" />
          <mat-placeholder> <span translate>contact.lastName</span> </mat-placeholder>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="tel" formControlName="phoneNumber" />
          <mat-placeholder> <span translate>contact.phoneNumber</span> </mat-placeholder>
        </mat-form-field>

        <!-- EMAIL -->
        <mat-form-field>
          <input matInput type="email" formControlName="email" />
          <mat-placeholder> <span translate>contact.email</span> </mat-placeholder>
        </mat-form-field>

        <!-- INFO -->
        <mat-form-field>
          <textarea matInput formControlName="info"></textarea>
          <mat-placeholder> <span translate>contact.info</span> </mat-placeholder>
        </mat-form-field>

        <!-- SITE LIST -->
        <app-site-selector
          [(siteListForm)]="formGroup.controls.assignedSites"
          (siteChange)="onChangeSelectedSite($event)"
        ></app-site-selector>
      </div>
    </form>
  </mat-card-content>

  <!-- ACTIONS -->
  <mat-card-actions>
    <div fxFlex></div>

    <!-- CANCEL -->
    <div class="actions">
      <button mat-raised-button (click)="doClose()"><span translate>button.cancel</span></button>
    </div>

    <!-- SAVE -->
    <div class="actions" matTooltip="{{ saveTooltipMsg(formGroup) | translate }}">
      <button mat-raised-button class="mat-primary" (click)="doSave()" [disabled]="formGroup.invalid">
        <span translate>button.save</span>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
